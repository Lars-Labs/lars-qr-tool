<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lars QR Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<header>
  <a href="index.html" id="homeBtn">← Home</a>
  <span class="page-title" data-t="generator">QR GENERATOR</span>
  <div id="headerRight">
    <div id="larsButton">
      <img src="lars-logo.png" alt="Lars" id="larsLogoImg">
    </div>
    <div id="actualSettingsBtn">⚙️</div>
  </div>
</header>

<div class="container">
  <div class="card">
    <textarea id="text" placeholder="Enter text or URL" rows="5"></textarea>
    
    <div style="margin: 16px 0;">
      <label style="display:block; margin-bottom:8px; color:var(--text-color);">Embed Logo (optional)</label>
      <input type="file" id="logoUpload" accept="image/*">
      <button class="secondary" onclick="document.getElementById('logoUpload').click()" style="margin-top:8px;">Choose Logo</button>
      <button class="secondary" onclick="clearLogo()" style="margin-top:8px; margin-left:8px;">Clear Logo</button>
    </div>

    <button onclick="generate()">Generate QR</button>
    <button class="secondary" onclick="pasteText()">Paste from Clipboard</button>
    <button class="secondary" onclick="downloadQR()">Download PNG</button>
    <button class="secondary" onclick="shareQR()">Share QR</button>
  </div>
  <div class="card qr-output-card">
    <div id="qrcode"></div>
  </div>

  <div class="card" style="text-align:center; margin-top:20px;">
    <p>Want the native app?</p>
    <a href="lars-qr.apk" download class="primary-button">Download APK for Android</a>
  </div>
</div>

<nav>
  <a href="scanner.html" data-t="scan">Scan</a>
  <a class="active" href="generator.html" data-t="create">Create</a>
  <a href="history.html" data-t="historyNav">History</a>
</nav>

<!-- Same menus, settings, feedback as before -->

<script>
let currentCanvas = null;
let logoImage = null;

function getQRColor() {
  return localStorage.getItem("qrColor") || "#238636";
}

function saveGeneratedToHistory(text) {
  let h = JSON.parse(localStorage.getItem("qrHistory") || "[]");
  h.unshift({text, time: new Date().toISOString()});
  if (h.length > 200) h.pop();
  localStorage.setItem("qrHistory", JSON.stringify(h));
}

function clearLogo() {
  logoImage = null;
  document.getElementById("logoUpload").value = "";
  if (document.getElementById("text").value.trim()) generate();
}

document.getElementById("logoUpload").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    const img = new Image();
    img.onload = () => {
      logoImage = img;
      if (document.getElementById("text").value.trim()) generate();
    };
    img.src = ev.target.result;
  };
  reader.readAsDataURL(file);
});

function generate() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  const box = document.getElementById("qrcode");
  box.innerHTML = "";

  // Generate base QR
  new QRCode(box, {
    text: text,
    width: 512,
    height: 512,
    colorDark: getQRColor(),
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H // High error correction for logo
  });

  // Wait for canvas, then overlay logo
  setTimeout(() => {
    const canvas = box.querySelector("canvas");
    if (!canvas) return;
    const ctx = canvas.getContext("2d");

    if (logoImage) {
      const logoSize = canvas.width * 0.2; // 20% of QR size
      const x = (canvas.width - logoSize) / 2;
      const y = (canvas.height - logoSize) / 2;

      // White background circle for logo
      ctx.fillStyle = "#ffffff";
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, logoSize / 2 + 8, 0, Math.PI * 2);
      ctx.fill();

      // Draw logo
      ctx.drawImage(logoImage, x, y, logoSize, logoSize);
    }

    currentCanvas = canvas;
    box.classList.remove("animate-in");
    void box.offsetWidth;
    box.classList.add("animate-in");
    saveGeneratedToHistory(text);
  }, 100);
}

// Rest of functions (pasteText, downloadQR, shareQR) same as before

document.addEventListener("DOMContentLoaded", () => {
  // ... same menu, settings, feedback, color picker code as before

  generate(); // initial
});
</script>
</body>
</html>
